<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/lista.css">
    <title>Clientes</title>
</head>

<body>
  <header>
    <h1>Lista de clientes</h1>
  </header>

  <main>
    <section class="clients-container">
      <div class="search-container">
        <input class="input" type="text" id="search" placeholder="Buscar cliente">
        <button class="btn" id="btn">Buscar</button>
      </div>

      <div class="table-container">
        <table class="table">
          <thead>
              <tr>
                  <th>Id</th>
                  <th>Usuario</th>
                  <th>Bloqueado</th>
                  <th>Apellido</th>
                  <th>Nombre</th>
                  <th>Bloquear</th>
                  <th>Desbloquear</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td>1</td>
                  <td>Usuario Ejemplo</td>
                  <td>Si</td>
                  <td>Apellido Ejemplo</td>
                  <td>Nombre Ejemplo</td>
                  <td><button class="btn btn-block">Bloquear</button></td>
                  <td><button class="btn btn-unblock">Desbloquear</button></td>
              </tr>
          </tbody>
        </table>
      </div>
    </section>

  </main>  
</body>
</html>
