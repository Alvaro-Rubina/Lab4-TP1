<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/new-login.css">
    <title>Iniciar sesion</title>
</head>

<body>
  <header>
    <h1>Iniciar Sesión</h1>
  </header>
  
  <main>
    <form method="post" class="form-container">
      <div class="form-field">
        <label for="username">Usuario:</label>
        <input class="input" type="text" id="username" required>
      </div>
      
      <div class="form-field">
        <label for="password">Contraseña:</label>
        <input class="input" type="password" id="password" required>
      </div>
      <button class="btn" type="submit" id="loginBtn">Ingresar</button>
    </form>
  </main>

  <script type="module" src="../js/login.js"></script> 
</body>
</html>
